<html>
	<head>
		<title>Net Usage Extension Options</title>
		<link rel=StyleSheet href="css/style.css" type="text/css" media=screen>
		<script type="text/javascript">
			// Saves options to localStorage.
			function save_options() {
				var provider = document.getElementById("provider").value;
				localStorage["provider"] = provider;
			
				var username = document.getElementById("username").value;
				localStorage["username"] = username;

				var password = document.getElementById("password").value;
				localStorage["password"] = password;

				// Update status to let user know options were saved.
				var status = document.getElementById("status");
				status.innerHTML = "Options Saved.";
				setTimeout(function() {
					status.innerHTML = "";
				}, 1000);
			}

			// Restores field states to saved values from localStorage.
			function restore_options() {
				var provider = localStorage["provider"];
				if (provider) {
					document.getElementById("provider").value = provider;
				}

				var username = localStorage["username"];
				if (username) {
					document.getElementById("username").value = username;
				}

				var password = localStorage["password"];
				if (password) {
					document.getElementById("password").value = password;
				}
			}
		</script>
	</head>

	<body onload="restore_options()">
		<div id="main">
			<div id="heading">
				Net Usage Extension Options
			</div>
			<div id="options">
				<div class="option">
					<div class="fieldLabel">Provider:</div>
					<div class="field">
						<select id="provider">
							<option value="adam">Adam Internet</option>
						</select>
					</div>
				</div>
				<div class="option">
					<div class="fieldLabel">Username:</div>
					<div class="field"><input type="text" id="username" /></div>
				</div>
				<div class="option">
					<div class="fieldLabel">Password:</div>
					<div class="field"<input type="password" id="password" /></div>
				</div>
			</div>
			<br>
			<button onclick="save_options()">Save</button>
			<br><br>
			<div id="status" />
		</div>
	</body>
</html>
