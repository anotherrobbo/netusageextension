<html>
	<head>
		<link rel=StyleSheet href="css/style.css" type="text/css" media=screen>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/usage.js"></script>
	</head>
	<body>
		<div id="loading" class="loading">
			<div id="loadingMask" class="loadingMask"></div>
			<div id="loadingMsg" class="loadingMsg">Loading...</div>
		</div>
		<div class="row">
			<div id="graphContainer" class="graphContainer">
				<div id="graph" class="graph">
					<div id="graph1" class="graph1"></div>
					<div id="graph2" class="graph2"></div>
					<div id="arrow" class="arrow"></div>
					<div id="graph1Percent" class="percent"></div>
					<div id="graph2Percent" class="percent"></div>				
				</div>
			</div>
			<div id="errorContainer" class="errorContainer"> 
			</div>
			<div id="refreshButton" class="refresh" title="Refresh"></div>
		</div>
		<div class="row">
			<div id="infoContainer" class="infoContainer">
			</div>
		</div>
	</body>
</html>
